<div class="activation-container">
  <div class="title">
    <h3>Activación de cuenta</h3>
  </div>

  <div class="content">
    <p>¡Tu cuenta ha sido activada exitosamente!</p>

    <div class="button-container">
      <button class="btn btn-success" [disabled]="error" (click)="continue()">
        Continuar
      </button>
    </div>
  </div>
</div>
