<ng-template #contentNewLevel let-modal>
  <app-create-level></app-create-level>
</ng-template>

<ng-template #contentNewUser let-modal>
  <app-add-user [userType]="userType"></app-add-user>
</ng-template>

<!--
<app-create-level></app-create-level>
-->
<div style="padding-bottom: 25px">

  <div style="border: 2px solid lightgray;
  border-radius: 0.8rem;
  padding: 0.5rem 0 0.5rem 0.5rem;" *ngIf="false">

    <div class="row row-cols-sm-5"> <!--row-cols-md-3-->
      <div class="col-md center-button-space">
        <button type="button" class="btn btn-primary" (click)="onClickNewLevel(contentNewLevel)">Agregar nivel</button>
      </div>
      <div class="col-md space-button-bottom">
        <button type="button" class="btn btn-success" (click)="onClickNewUser(contentNewUser, 2)">Agregar estudiante</button>
      </div>
      <div class="col-md space-button-bottom">
        <button type="button" class="btn btn-success" (click)="onClickNewUser(contentNewUser, 1)">Agregar profesor</button>
      </div>
      <div class="col-md space-button-bottom">
        <button type="button" class="btn btn-info" routerLink='participants'>Listado de estudiantes</button>
      </div>
      <div class="col-md space-button-bottom">
        <button type="button" class="btn btn-danger" (click)="onClickDelete()">Eliminar la materia</button>
      </div>

      <div class="col-md space-button-bottom">
        <button type="button" class="btn btn-dark" routerLink="copy">Copiar preguntas</button>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="option-container">
      <div class="option-item" (click)="onClickNewLevel(contentNewLevel)">
        <p>Agregar nivel</p>
      </div>

      <div class="option-item" (click)="onClickNewUser(contentNewUser, 2)">
        <p>Agregar estudiante</p>
      </div>

      <div class="option-item" (click)="onClickNewUser(contentNewUser, 1)">
        <p>Agregar profesor</p>
      </div>

      <div class="option-item" routerLink='participants'>
        <p>Listado de estudiantes</p>
      </div>

      <div class="option-item" (click)="onClickDelete()">
        <p>Eliminar la materia</p>
      </div>

      <div class="option-item" routerLink="copy">
        <p>Copiar preguntas</p>
      </div>

      <div class="delete-menu" *ngIf="showDeleteMenu">
        <div class="text-alert">
          ¿Seguro deseas eliminar la materia?
        </div>

        <div class="button-container">
          <button class="btn btn-danger" (click)="subjectDeleteConfirmation()">
            Sí
          </button>
          <button class="btn btn-success" (click)="subjectDeleteRejection()">
            No
          </button>
        </div>
      </div>
    </div>
  </div>


</div>
