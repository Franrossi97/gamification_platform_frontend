<div class="options-container row">
  <div class="option-back">
    <a routerLink="/flashcards/list">
      <fa-icon [icon]="leftArrowIcon"></fa-icon>
      Volver
    </a>
  </div>

  <div class="option">
    <form [formGroup]="filterForm" (ngSubmit)="onSubmitFilters()" id="filterForm">

      <div class="quarter-select">
        <select formControlName="quarter">
          <option value="1">Primer Cuatrimestre</option>
          <option value="2">Segundo Cuatrimestre</option>
        </select>
      </div>

      <div class="year-select">
        <select formControlName="year">
          <option *ngFor="let year of generateArrayOfYears()" value="{{year}}">{{year}}</option>
        </select>
      </div>

      <div class="searchButton">
        <button type="submit" class="btn btn-secondary btn-sm" [disabled]="filterForm.invalid" id="searchButton">
          <fa-icon [icon]="searchIcon"></fa-icon>
          Buscar
        </button>
      </div>
    </form>
  </div>
</div>

<div class="flashcard-result-container">
  <div class="flashcard-result-title">
    {{titleFlashcard}}
  </div>

  <div class="flashcard-items-container">
    <div class="row" *ngIf="flashcardItemsResult!=null">
      <div class="col-4" *ngFor="let item of flashcardItemsResult; index as i">
        <div class="flashcard-item">
          <div class="flashcard-title">
            Flashcard {{i+1}}
          </div>

          <div class="flashcard-content">
            <p>{{item.contenido}}</p>
            <div class="chart-wrapper">
              <canvas baseChart
                [data]="[item.sabe, item.sabe_parcial, item.no_sabe]"
                [labels]="pieChartLabels"
                [chartType]="pieChartType"
                [options]="pieChartOptions"
                [plugins]="pieChartPlugins"
                [legend]="pieChartLegend">
              </canvas>
            </div>
          </div>

        </div>
      </div>
