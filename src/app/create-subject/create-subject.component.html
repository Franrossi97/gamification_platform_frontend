<div class="container card">
  <h2>Nueva materia</h2><hr>
  <div class="row">

    <div class="col-md-3 left-side-form">
      <div class="left-side-form__text">
        <h3>Ingrese los datos de la materia</h3>
      </div>
    </div>

    <div class="col-md-9" style="margin-bottom: 15%;">
      <form class="form-horizontal" [formGroup]="newSubjectForm" #fform="ngForm" (ngSubmit)="onSubmit()" id="subjectform">
        <div class="form-group">
						<label class="col-lg-4 control-label">Nombre</label>
						<div class="col-md-8">
							<input type="text" class="form-control" formControlName="name" placeholder="Introduccion a la quimica">

              <span class="error-msg" *ngIf="newSubjectForm.get('name').touched && newSubjectForm.get('name').invalid">Inserte un nombre válido.</span>
            </div>
            <label class="col-lg-4 control-label">Cuatrimestre</label>
						<div class="col-md-8">
							<select class="form-select" aria-label="Default select example" formControlName="quarter" id="selectquarter">
                <option value="1">Primer cuatrimestre</option>
                <option value="2">Segundo cuatrimestre</option>
              </select>

              <span class="error-msg" *ngIf="newSubjectForm.get('quarter').touched && newSubjectForm.get('quarter').invalid">Seleccione un cuatrimestre.</span>
            </div>
            <label class="col-lg-4 control-label">Año</label>
						<div class="col-md-8">
							<input type="text" class="form-control" formControlName="year" placeholder="2021">

              <span class="error-msg" *ngIf="newSubjectForm.get('year').touched && newSubjectForm.get('year').invalid">Inserte un año válido.</span>
            </div>
            <label class="col-lg-4 control-label">Carrera</label>
						<div class="col-md-8">
							<input type="text" class="form-control" formControlName="career" placeholder="Nombre de la carrera">

              <span class="error-msg" *ngIf="newSubjectForm.get('career').touched && newSubjectForm.get('career').invalid">Inserte un nombre de carrera válido.</span>
						</div>

            <label class="col-md-12 control-label">Imagen de portada (Tamaño menor a 90Kb en formato png/jpg):</label>
            <div class="row">
              <input type="file" class="form-control-file" style="margin-left: 6%;"
              formControlName="image" (change)="onImageChanged(fileUpload)" #fileUpload>

              <span class="error-msg" *ngIf="fileSizeError">La imagen supera el tamaño correcto (< 90KB).</span>
              <span class="error-msg" *ngIf="fileTypeError">El formato de imagen no es correcto (png/jpg).</span>
            </div>
        </div>
          <button class="btn btn-primary mb-3" type="submit"
          [disabled]="newSubjectForm.invalid || fileSizeError || fileTypeError || loadButtonDisabled" style="margin-top: 5%;">Crear materia</button>
      </form>

      <div style="margin-top: -8%;">
        <app-loading-spinner *ngIf="getLoadingSubmit()"></app-loading-spinner>
      </div>
    </div>

  </div>
</div>
