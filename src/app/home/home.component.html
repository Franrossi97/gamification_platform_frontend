<div class="container" style="padding-top: 1rem;">
  <div class="row">
    <div class="col-md-12 card">
      <div class="row title-cont">
        <div class="col-md-10">
          <h1>Mis materias</h1>
        </div>
        <div class="col-md-2 create-button-cont" *ngIf="getCanEdit()">
          <button class="btn btn-info" routerLink="/create-subject">Crear materia</button>
        </div>
      </div>
      <hr>

      <div class="row dropdown">
        <div class="col-md-12">
          <button class="btn btn-outline-primary" (click)="onChangeView()">
            Seleccionar &nbsp;
            <fa-icon [icon]="getIconArrowDown()"></fa-icon>
          </button>

          <div class="dropdown-content" *ngIf="getShowDropDown()">
            <a routerLink='cursando' class="dropdown-item">Cursando</a>
            <a routerLink='administrando' class="dropdown-item" *ngIf="getCanEdit()">Administrando</a>
          </div>
        </div>
      </div>

      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<div class="footer-search">
  <div class="title-container">
    <h3>Acá podés buscar las materias en las que no estés inscripto:</h3>
  </div>

  <div class="search-box">
    <app-search-box></app-search-box>
  </div>
</div>
